<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>MacOutlet</title>
</head>
<body>
    <header>
        <input type="text" placeholder="Enter name..." class="name_input" id="nameFilter">
        <select id="sortFilter">
            <option value="default">Default</option>
            <option value="asc">Asc price</option>
            <option value="desc">Desc price</option>
        </select>
    </header>
    <div class="container">
        <div class="card">
            <img src="img/items//airpods-max.jpg" alt="" class="img">
            <button class="like"></button>
            <p>item name</p>
            <p>left in stock</p>
            <p>price: 300$</p>
            <button>Add to cart</button>
        </div>
    </div>
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
