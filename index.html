<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>MacOutlet</title>
</head>
<body>
    <header>
        <input type="text" placeholder="Enter name..." class="name_input" id="nameFilter">
        <input type="number" placeholder="Enter min price..." class="name_input" id="minPriceFilter">
        <input type="number" placeholder="Enter max price..." class="name_input" id="maxPriceFilter">
        <select id="sortFilter">
            <option value="default">Default</option>
            <option value="asc">Asc price</option>
            <option value="desc">Desc price</option>
        </select>
    </header>
    <main>
        <aside class="filters_container">
            <div class="filter_item">
                <p>Name of filter: Color</p>
                <label>
                    <span>Red</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>Blue</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>Green</span>
                    <input type="checkbox">
                </label>
            </div>
            <div class="filter_item">
                <p>Name of filter: Memory</p>
                <label>
                    <span>250GB</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>500Gb</span>
                    <input type="checkbox">
                </label>
                <label>
                    <span>1000GB</span>
                    <input type="checkbox">
                </label>
            </div>
        </aside>
        <div class="container">
            <div class="card">
                <img src="img/items//airpods-max.jpg" alt="" class="img">
                <button class="like"></button>
                <p>item name</p>
                <p>left in stock</p>
                <p>price: 300$</p>
                <button>Add to cart</button>
            </div>
        </div>
    </main>
    <script src="js/helpers.js"></script>
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
